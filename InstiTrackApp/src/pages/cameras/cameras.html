
<ion-header>

  <ion-navbar>
    <ion-title>InstiTrack - Cameras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	<button ion-item *ngFor="let camera of camList" >
		<ion-row>
			<ion-col>
			  	<iframe width="100" height="100" [src]="getLink(camera.CameraIP) | safe"></iframe>
		  	</ion-col>
			<ion-col>
			  	<p><b>Semester: {{camera.Semester}}<br><br>
			  	Branch: {{camera.Branch}}<br><br>
			  	Section: {{camera.Section}}</b></p>
		  	</ion-col>
		</ion-row>
	</button>
  
</ion-list>
</ion-content>
